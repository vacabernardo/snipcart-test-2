backend:
  name: git-gateway
  accept_roles:
    - admin
    - editor
media_folder: theme/assets/images
public_folder: /assets/images
collections:
  - name: pages
    label: Pages
    identifier_field: title
    extension: md
    create: false
    delete: false
    slug: '{{slug}}'
    editor:
      preview: false
    folder: cms/pages
    fields:
      - label: Title
        name: title
        widget: string
      - label: Publish Date
        name: date
        widget: datetime
      - label: Layout
        widget: hidden
        name: layout
        default: '{{slug}}.html'
      - &ref_0
        label: Seo
        name: seo
        widget: object
        collapsed: true
        fields:
          - label: Title
            name: title
            widget: string
            required: false
          - label: Description
            name: description
            widget: string
            required: false
          - label: No index
            name: noindex
            widget: boolean
            default: false
            required: false
          - label: Open Graph Title
            name: og:title
            widget: string
            required: false
          - label: Open Graph Image
            name: og:image
            widget: image
            required: false
            media_library:
              config:
                multiple: false
          - label: Twitter Title
            name: twitter:title
            widget: string
            default: summary
            required: false
          - label: Twitter Card
            name: twitter:card
            widget: string
            default: summary
            required: false
          - label: Twitter Site
            name: twitter:site
            widget: string
            required: false
          - label: Twitter Creator
            name: twitter:creator
            widget: string
            required: false
          - label: Additional HTML tags
            name: additional_tags
            widget: text
            required: false
  - name: category
    label: Categories
    folder: cms/category
    create: true
    identifier_field: name
    extension: md
    slug: '{{slug}}'
    fields:
      - hint: ''
        name: title
        label: Name
        widget: string
        required: true
      - hint: ''
        name: created-on
        label: Created On
        widget: datetime
        required: false
      - hint: ''
        name: updated-on
        label: Updated On
        widget: datetime
        required: false
      - hint: ''
        name: published-on
        label: Published On
        widget: datetime
        required: false
      - label: Tags
        widget: hidden
        name: tags
        default: category
      - label: Layout
        widget: hidden
        name: layout
        default: '[category].html'
      - label: Publish Date
        name: date
        widget: datetime
      - *ref_0
    editor:
      preview: false
  - name: product
    label: Products
    folder: cms/product
    create: true
    identifier_field: name
    extension: md
    slug: '{{slug}}'
    fields:
      - hint: ''
        name: variation-properties
        label: Variation Properties
        widget: list
        required: false
        summary: '{{name}}'
        fields:
          - hint: ''
            name: slug
            label: Slug
            widget: hidden
            required: true
          - hint: ''
            name: name
            label: Name
            widget: string
            required: true
          - hint: ''
            name: values
            label: Values
            widget: list
            required: true
            summary: '{{name}}'
            fields:
              - hint: ''
                name: slug
                label: Slug
                widget: hidden
                required: true
              - hint: ''
                name: name
                label: Name
                widget: string
                required: true
      - hint: ''
        name: variations
        label: Variations
        widget: list
        required: true
        summary: '{{title}}'
        min: 1
        fields:
          - hint: Slug of the variation
            name: slug
            label: Slug
            widget: string
            required: true
          - hint: Default variation?
            name: default
            label: Default
            widget: boolean
            required: true
          - hint: ''
            name: variation-properties
            label: SKU Values
            widget: prop-values
            required: false
          - hint: ''
            name: title
            label: Name
            widget: string
            required: true
          - hint: ''
            name: f_main-image
            label: Main Image
            widget: object
            required: false
            fields:
              - hint: ''
                name: url
                label: Image
                widget: image
                required: false
                allow_multiple: false
              - hint: Image Alt
                name: alt
                label: alt
                widget: string
                required: false
          - hint: ''
            name: f_price
            label: Price
            widget: price
            required: true
          - hint: Compare at Price must be higher than price
            name: f_compare-at-price
            label: Compare at price
            widget: price
            required: false
          - hint: ''
            name: f_width
            label: Width
            widget: number
            required: false
          - hint: ''
            name: f_length
            label: Length
            widget: number
            required: false
          - hint: ''
            name: f_height
            label: Height
            widget: number
            required: false
          - hint: ''
            name: f_weight
            label: Weight
            widget: number
            required: false
          - hint: ''
            name: f_sku
            label: SKU
            widget: string
            required: false
          - hint: ''
            name: f_more-images
            label: More Images
            widget: list
            required: false
            fields:
              - hint: ''
                name: url
                label: Image
                widget: image
                required: false
                allow_multiple: false
              - hint: Image Alt
                name: alt
                label: alt
                widget: string
                required: false
          - hint: ''
            name: f_download-files
            label: Downloads
            widget: list
            required: false
            fields:
              - hint: ''
                name: url
                label: Image
                widget: image
                required: false
                allow_multiple: false
              - hint: Image Alt
                name: alt
                label: alt
                widget: string
                required: false
      - hint: ''
        name: title
        label: Name
        widget: string
        required: true
      - hint: ''
        name: created-on
        label: Created On
        widget: datetime
        required: false
      - hint: ''
        name: updated-on
        label: Updated On
        widget: datetime
        required: false
      - hint: ''
        name: published-on
        label: Published On
        widget: datetime
        required: false
      - hint: Add this product to one or more categories.
        name: f_category
        label: Categories
        widget: relation
        required: false
        collection: category
        value_field: cms/category/{{slug}}.md
        search_fields:
          - slug
          - name
        display_fields:
          - title
        multiple: true
      - hint: ''
        name: f_description
        label: Description
        widget: string
        required: false
      - hint: ''
        name: f_shippable
        label: Shippable
        widget: boolean
        required: false
      - hint: ''
        name: f_ec-product-type
        label: Product type
        widget: select
        required: false
        options:
          - label: Physical
            value: Physical
          - label: Digital
            value: Digital
          - label: Service
            value: Service
          - label: Advanced
            value: Advanced
      - label: Tags
        widget: hidden
        name: tags
        default: product
      - label: Layout
        widget: hidden
        name: layout
        default: '[product].html'
      - label: Publish Date
        name: date
        widget: datetime
      - *ref_0
    editor:
      preview: false
  - name: post
    label: Blog Posts
    folder: cms/post
    create: true
    identifier_field: name
    extension: md
    slug: '{{slug}}'
    fields:
      - hint: ''
        name: title
        label: Name
        widget: string
        required: true
      - hint: ''
        name: created-on
        label: Created On
        widget: datetime
        required: false
      - hint: ''
        name: updated-on
        label: Updated On
        widget: datetime
        required: false
      - hint: ''
        name: published-on
        label: Published On
        widget: datetime
        required: false
      - label: Post Body
        name: body
        widget: markdown
        required: false
      - hint: A summary of the blog post that appears on blog post grid
        name: f_post-summary
        label: Post Summary
        widget: text
        required: false
      - hint: ''
        name: f_main-image
        label: Main Image
        widget: object
        required: false
        fields:
          - hint: ''
            name: url
            label: Image
            widget: image
            required: false
            allow_multiple: false
          - hint: Image Alt
            name: alt
            label: alt
            widget: string
            required: false
      - hint: Smaller version of main image that is used on blog post grid
        name: f_thumbnail-image
        label: Thumbnail image
        widget: object
        required: false
        fields:
          - hint: ''
            name: url
            label: Image
            widget: image
            required: false
            allow_multiple: false
          - hint: Image Alt
            name: alt
            label: alt
            widget: string
            required: false
      - hint: ''
        name: f_featured
        label: Featured?
        widget: boolean
        required: false
      - hint: ''
        name: f_color
        label: Color
        widget: color
        required: false
        enableAlpha: true
        allowInput: true
      - label: Tags
        widget: hidden
        name: tags
        default: post
      - label: Layout
        widget: hidden
        name: layout
        default: '[post].html'
      - label: Publish Date
        name: date
        widget: datetime
      - *ref_0
    editor:
      preview: false
  - label: Theme Settings
    name: settings
    identifier_field: title
    extension: json
    create: false
    delete: false
    slug: '{{slug}}'
    editor:
      preview: false
    files:
      - label: General
        name: site
        file: cms/_data/settings/site.json
        fields:
          - label: Title
            name: title
            widget: hidden
            default: General
          - hint: Full domain url (needed for a correct sitemap file)
            name: domain
            label: Domain
            widget: string
            required: false
          - name: favicon
            label: Favicon
            widget: image
            allow_multiple: false
            required: false
          - name: apple_touch_icon
            label: Apple Touch Icon
            widget: image
            allow_multiple: false
            required: false
          - name: header_additional_content
            label: Additional Content Header
            hint: Content here will be placed before </head> tag
            widget: text
            required: false
          - name: footer_additional_content
            label: Additional Content Footer
            hint: Content here will be placed before </body> tag
            widget: text
            required: false
          - name: images_optimization
            label: Images Optimization
            widget: object
            collapsed: false
            fields:
              - label: Image Formats
                name: formats
                widget: select
                multiple: true
                options:
                  - label: Avif
                    value: avif
                  - label: Webp
                    value: webp
              - label: Image Dimensions
                name: dimensions
                widget: select
                multiple: true
                options:
                  - label: '500'
                    value: 500
                  - label: '800'
                    value: 800
                  - label: '1080'
                    value: 1080
                  - label: '1600'
                    value: 1600
                  - label: '2000'
                    value: 2000
                  - label: '2600'
                    value: 2600
      - label: Colors
        name: colors
        file: cms/_data/colors.json
        fields:
          - label: Title
            name: title
            widget: hidden
            default: Colors
      - label: Texts
